<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改展览</title>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/bootstrap-3.4.1-dist/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/static/bootstrap-3.4.1-dist/js/bootstrap.min.js}"></script>
</head>
<body>

<!--搭建显示页面-->
<div class="container">
<!--    标题-->
    <div class="col-md-12">
        <h1 class="page-header">修改展览</h1>
    </div>
<!--    显示表单-->
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" th:action="@{/show}" method="post">
                <input type="hidden" name="_method" value="put">
                <input type="hidden" name="id" th:value="${show.id}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="showName" th:value="${show.showName}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="time" th:value="${show.time}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">地点</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="location" th:value="${show.location}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-refresh"></span>更新</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
